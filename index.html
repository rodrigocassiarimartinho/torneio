<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>

    <div id="setup">
        <h1>Bracket Generator</h1>
        <div class="tournament-type-selector">
            <p>Select bracket type:</p>
            <div>
                <input type="radio" id="type-single" name="bracket-type" value="single" checked>
                <label for="type-single">Single Elimination</label>
            </div>
            <div>
                <input type="radio" id="type-double" name="bracket-type" value="double">
                <label for="type-double">Double Elimination</label>
            </div>
        </div>
        <p>Enter the list of players (one per line):</p>
        <textarea id="player-list" placeholder="1. Ze&#10;2. Bia&#10;Mane&#10;Leo&#10;Ana&#10;..."></textarea>
        <button id="generate-btn">Generate Bracket</button>
    </div>

    <div id="app-container" style="display: none;">
        <header class="app-header">
            <div class="header-buttons">
                <button id="undo-btn" title="Undo" disabled></button>
                <button id="redo-btn" title="Redo" disabled></button>
                <button id="reset-btn" title="Reset"></button>
            </div>
            <h1>Tournament Bracket</h1>
        </header>
        
        <main class="main-content">
            <div class="brackets-column">
                <div id="winners-bracket-container">
                    <h2 id="main-bracket-title"></h2>
                    <div class="bracket-wrapper">
                        <svg class="connector-svg" id="winners-connector-svg"></svg>
                        <div class="bracket-matches" id="winners-bracket-matches"></div>
                    </div>
                </div>
                <div id="losers-bracket-container" style="display: none;">
                    <h2>Losers Bracket</h2>
                     <div class="bracket-wrapper">
                        <svg class="connector-svg" id="losers-connector-svg"></svg>
                        <div class="bracket-matches" id="losers-bracket-matches"></div>
                    </div>
                </div>
                <div id="grand-final-container" style="display: none;">
                    <h2>Grand Final</h2>
                     <div class="bracket-wrapper">
                        <svg class="connector-svg" id="final-connector-svg"></svg>
                        <div class="bracket-matches" id="final-bracket-matches"></div>
                    </div>
                </div>
            </div>
            </main>
    </div>

</body>
</html>
