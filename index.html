<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Brackets</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>

    <div id="tournament-list-container">
        <h1>Tournament List</h1>
        <div id="tournament-list"></div>
    </div>

    <div id="app-container" style="display: none;">
        <header class="app-header">
            <div class="header-buttons-left">
                <button id="undo-btn" title="Undo" disabled></button>
                <button id="redo-btn" title="Redo" disabled></button>
                <button id="save-btn" title="Save">Save</button>
            </div>
            <h1>Tournament Bracket</h1>
            <div class="header-buttons-right">
                <button id="show-photos-btn" title="View Media" style="display: none;"></button>
                <button id="back-to-list-btn">Back to List</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="brackets-column">
                <div id="winners-bracket-container">
                    <h2 id="main-bracket-title"></h2>
                    <div class="bracket-area">
                        <div class="bracket-wrapper">
                            <svg class="connector-svg" id="winners-connector-svg"></svg>
                            <div class="bracket-matches" id="winners-bracket-matches"></div>
                        </div>
                    </div>
                </div>
                <div id="losers-bracket-container" style="display: none;">
                    <h2>Losers Bracket</h2>
                    <div class="bracket-area">
                         <div class="bracket-wrapper">
                            <svg class="connector-svg" id="losers-connector-svg"></svg>
                            <div class="bracket-matches" id="losers-bracket-matches"></div>
                        </div>
                    </div>
                </div>
                <div id="grand-final-container" style="display: none;">
                    <h2>Grand Final</h2>
                    <div class="bracket-area">
                         <div class="bracket-wrapper">
                            <svg class="connector-svg" id="final-connector-svg"></svg>
                            <div class="bracket-matches" id="final-bracket-matches"></div>
                        </div>
                    </div>
                </div>
                
                <div id="admin-photo-manager" style="display: none;">
                    <h2>Manage Media</h2>
                    <div class="photo-upload-area">
                        <form id="photo-upload-form">
                            <p>Select photos or videos to add to this tournament's gallery.</p>
                            <input type="file" name="media[]" id="photo-input" accept="image/*,video/mp4,video/webm,video/quicktime" multiple>
                            <button type="submit">Upload Files</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="ranking-column">
                <h2>Ranking</h2>
                <div id="ranking-table"></div>
            </div>
        </main>
    </div>

    <div id="photo-carousel-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <div class="swiper-container">
                <div class="swiper-wrapper"></div>
                <div class="swiper-pagination"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
</html>
